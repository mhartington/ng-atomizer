<main class="main">
  <div class="content">
    <h1>Hello, {{ title }}</h1>
    <nav class="pill-group">
      <a
        class="pill pill-in-progress"
        routerLink="/todos"
        [queryParams]="{ q: 'in-progress' }"
        routerLinkActive="active"
      >
        Current</a
      >
      <a
        class="pill pill-completed"
        routerLink="/todos"
        [queryParams]="{ q: 'completed' }"
        routerLinkActive="active"
      >
        Completed</a
      >
      <a
        class="pill pill-all"
        routerLink="/todos"
        [queryParams]="{ q: 'all' }"
        routerLinkActive="active"
        >All</a
      >
    </nav>
    <div class="divider" role="separator" aria-label="Divider"></div>

    <router-outlet></router-outlet>
  </div>
</main>
